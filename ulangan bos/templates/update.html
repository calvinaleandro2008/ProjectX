{% extends 'base.html' %}

{% block content %}
<!-- Full background container with embedded styles -->
<div class="full-bg-container" style="position: relative; background: url('https://photos.wikimapia.org/p/00/04/31/84/13_big.jpg') no-repeat center center; background-size: cover; height: 100vh; padding-top: 50px;">

    <!-- Overlay to darken the background for better text visibility -->
    <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5);"></div>

    <div class="container py-5 position-relative z-index-2">
        <h2 class="mb-4 text-center text-white">Update Pegawai</h2>

        <!-- Form to Update Pegawai -->
        <form method="POST">
            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" class="form-control" id="nama" name="nama" value="{{ pegawai.nama }}" required>
            </div>

            <div class="form-group">
                <label for="alamat">Alamat:</label>
                <textarea class="form-control" id="alamat" name="alamat" rows="3" required>{{ pegawai.alamat }}</textarea>
            </div>

            <div class="form-group">
                <label for="jabatan">Jabatan:</label>
                <input type="text" class="form-control" id="jabatan" name="jabatan" value="{{ pegawai.jabatan }}" required>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Update</button>
            <a href="{{ url_for('tampil') }}" class="btn btn-secondary mt-3 ml-3">Kembali</a>
        </form>
    </div>

</div>

{% endblock %}
